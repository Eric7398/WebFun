<!DOCTYPE html>
<html>

<head>
	<title>US Map Demo</title>

	<style>
		#alert {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 16px;
			background-color: #ddd;
			color: #333;
			padding: 5px;
			font-weight: bold;
		}
	</style>

	<script src="../lib/raphael.js"></script>
	<!-- <script src="scale.raphael.js"></script> -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
	<script src="color.jquery.js"></script>
	<script src="../jquery.usmap.js"></script>

	<script>
		$(document).ready(function () {
			$('#map').usmap({
				


				'click': function (event, data) {
					$('#alert')
						.text("Clicked on " + data.name)
						.stop();
				}


				
			});
			


		});
	</script>
</head>

<body>
	<div id="alert">Click alerts</div>

	<div id="map" style="width: 930px; height: 630px; "></div>

	<p id="tooltip">testsetsetset<p>

	

</body>

</html>
