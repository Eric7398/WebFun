<form>
<h2>My Registration Form</h2>

<label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name">
<p></p>

<label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name">
<p></p>

<label for="email">Email:</label>
    <input type="text" id="email" name="email">
<p></p>

<label for="password">Password:</label>
    <input type="password" id="password" name="password">
<p></p>

<label for="pw_confirm">PW Conform:</label>
    <input type="pw_confirm" id="pw_confirm" name="pw_confirm"
<p></p>

<label for="Birthday">Birthday:</label>
    <input type="Birthday" id="Birthday" name="Birthday" value="mm/dd/yyyy"
<p></p>

<label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
<label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">
<label for="other">Other</label>
    <input type="radio" id="other" name="gender" value="other">

<p>A short description about yourself:</p>
<textarea name="description"></textarea>
<p></p>

<label for="Language">Favorite Language</label>
    <select name="gender">
    <option value="Javascript">JavaScript</option>
    <option value="HTML">HTML</option>
    <option value="Python">Python</option>
    <option value="Others">Others</option>
</select>
<p></p>

<input type="submit" value="Submit">
</form>
